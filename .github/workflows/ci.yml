name: Next.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ matrix.node-version }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-20.x-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-20.x-

      - name: Run lint
        run: npm run lint --if-present

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-20.x-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-20.x-

      - name: Run tests
        run: npm test --if-present

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-20.x-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-20.x-

      - name: Build Next.js application
        run: npm run build
